ref:
  as: upi-conf-vsphere-platform-none
  env:
    - name: MASTER_REPLICAS
      default: "3"
      documentation: |-
        Number of master replicas to deploy
    - name: WORKER_REPLICAS
      default: "0"
      documentation: |-
        Number of worker replicas to deploy
  from_image:
    namespace: origin
    name: centos
    tag: '8'
  commands: upi-conf-vsphere-platform-none-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  documentation: |-
    The upi-conf-platform-none step modifies the platform type in the install-config for bringing up a platform none cluster.
