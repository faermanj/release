workflow:
  # https://prow.ci.openshift.org/view/gs/origin-ci-test/pr-logs/pull/openshift_release/40077/pull-ci-openshift-release-master-ci-operator-config/1671870759988891648
  as: opct-test-platform-external-vsphere-compact
  # as: opct-test-platform-external-vsphere-compact-workflow
  steps:
    env:
      WORKER_REPLICAS: "0"
      MASTER_REPLICAS: "3"
    pre:
      - chain: upi-vsphere-platform-external-ovn-pre
      - ref: provider-certification-tool-conf-dedicated
      - ref: provider-certification-tool-conf-setup
      - ref: provider-certification-tool-wait-ready
    test:
      - ref: provider-certification-tool-run
      - ref: provider-certification-tool-results
    post:
      - chain: gather
      - ref: provider-certification-tool-destroy
      - ref: upi-deprovision-vsphere
  documentation: |-
    The Openshift E2E vSphere - Compact Topology (with no integration, platform: External) chain executes the provider certification tool, 
    gather's the results archive, and performs certification namespace teardown.
